<h1>Books</h1>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ book['author'] }}</td>
        <td>{{ book['genre'] }}</td>
        <td>{{ book['price'] }}</td>
        <td>
          <a href="{{ url_for('edit', id=book['id']) }}">Edit</a>
          <a href="{{ url_for('delete', id=book['id']) }}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
